<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        age = prompt('Введите возраст')

        if(age <=0){
            alert('ты чё, какой ' + age + 'лет')
        }
        else if(age <= 18){
            alert('валю отсюда, шкет >:(')
        }
        else if(age >= 17, age <= 100){
            alert('дароу боярин')
        }
        else if(age >= 100){
            alert('ээ не ври, тебе не ' + age + ' лет')
        }
        else{
            alert('а куда')
        }
    </script>
</body>
</html>
